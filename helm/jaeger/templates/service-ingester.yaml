apiVersion: v1
kind: Service
metadata:
  name: {{ include "jaeger.fullname" . }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service_ingester.type }}
  ports:
    - port: {{ .Values.service_ingester.port }}
      targetPort: {{ .Values.service_ingester.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "jaeger.selectorLabels" . | nindent 4 }}
