server:
  port: 8080

eureka:
  client:
    enabled: false

spring:
  application:
    name: account-service
  config:
    import: "optional:configserver:,vault://"
  datasource:
    url: jdbc:postgresql://db-account:5432/account
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
  cloud:
    vault:
      uri: http://vault:8200/
      token: micro-wise
      scheme: http
      kv:
        enabled: true
        version: 2
        backend: secret
        profiles: ${spring.profiles.active}
        
management:
  endpoints:
    web:
      exposure:
        include: "*"

otel:
  instrumentation:
    micrometer:
      enabled: true
  exporter:
    otlp:
      protocol: http/protobuf
      endpoint: http://otel-collector:4318
  resource:
    attributes:
      service.name: account-service
      service: account-service
      env: dev