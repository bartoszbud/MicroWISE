services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 5433:8080
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus-config.yml:/etc/prometheus/prometheus.yml
  loki:
    image: grafana/loki:3.5
    container_name: loki
    restart: always
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml
  jaeger:
    image: jaegertracing/all-in-one:1.74.0
    container_name: jaeger
    restart: always
    ports:
      - 16686:16686
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    restart: always
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otelcol/config.yaml
    depends_on:
      - prometheus
      - loki
      - jaeger
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
    depends_on:
      - prometheus
      - loki
      - jaeger
  vault:
    container_name: vault
    image: hashicorp/vault:1.20.4
    ports:
      - 8200:8200
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_DEV_ROOT_TOKEN_ID=micro-wise
  db-auth:
    container_name: db-auth
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth123
  db-account:
    container_name: db-account
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: account
      POSTGRES_PASSWORD: account123
      POSTGRES_DB: account
  auth-service:
    build: ./auth-service
    image: auth-service:0.0.6
    container_name: auth-service
    restart: always
    depends_on:
      - db-auth
      - vault
    environment:
      SECRET_KEY: "gAHIHtgTBVT0LKqGOZpaM2CacosnA7WTMK/DY8yp18CpLg54omSnYLmhDHe3/+dWlWXPFDtqWjKpzV2ehyayIQ=="
  account-service:
    build: ./account
    image: account-service:0.0.1
    container_name: account-service
    restart: always
    depends_on:
      - db-account
      - vault
  frontend:
    build: ./frontend
    image: frontend:0.0.6
    container_name: front
    restart: always
    ports:
      - 8081:80
    depends_on:
      - auth
      - account
  